<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Time Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Working Time Calculator</h1>
    
    <h2>Morning Session</h2>
      <div class="input-ctn">
        <label for="morning-start-time">Start Time:</label>
        <input type="time" id="morning-start-time" value="08:00" required>
      </div>
      <div class="input-ctn">
        <label for="morning-end-time">End Time:</label>
        <input type="time" id="morning-end-time" value="12:30" required>
      </div>
    <h2>Afternoon Session</h2>
      <div class="input-ctn">
        <label for="afternoon-start-time">Start Time:</label>
        <input type="time" id="afternoon-start-time" value="13:00" required>
      </div>
      <div class="input-ctn">
        <label for="afternoon-end-time">End Time:</label>
        <input type="time" id="afternoon-end-time" value="17:24" required>
      </div>
    <h2>Minimum Time</h2>
      <div class="input-ctn">
        <label for="minimum-time">Minimum:</label>
        <input type="time" id="minimum-time" value="08:24" required>
      </div>
    <button onclick="calculateWorkingTime()">Calculate</button>
    
    <p id="result"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
